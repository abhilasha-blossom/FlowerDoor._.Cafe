<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login - Flowerdoor CafÃ©</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="MyCafe.css?v=12" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.5)), url('https://images.unsplash.com/photo-1497935586351-b67a49e012bf?auto=format&fit=crop&q=80');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: rgba(255, 253, 245, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .form-control {
            background: transparent;
            border: 1px solid #d4c4b5;
            border-radius: 10px;
            padding: 10px 15px;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: var(--primary-color);
        }
    </style>
</head>

<body>

    <div class="login-card">
        <h2 class="mb-4" id="formTitle" style="font-family: 'Playfair Display', serif; color: var(--primary-color);">
            Welcome Back</h2>

        <form id="loginForm">
            <div class="mb-3 text-start d-none" id="nameGroup">
                <label class="form-label small text-muted">Your Name</label>
                <input type="text" class="form-control" id="name" placeholder="Rose">
            </div>
            <div class="mb-3 text-start">
                <label class="form-label small text-muted">Email</label>
                <input type="email" class="form-control" id="email" required placeholder="name@flowerdoor.com">
            </div>
            <div class="mb-4 text-start">
                <label class="form-label small text-muted">Password</label>
                <input type="password" class="form-control" id="password" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
            </div>

            <button type="submit" class="btn pastel-btn w-100 mb-3" id="submitBtn">Sign In</button>
            <p class="text-center small text-muted">
                <span id="toggleText">New here?</span>
                <a href="#" onclick="toggleMode()" class="text-primary fw-bold" id="toggleLink">Create an Account</a>
            </p>
        </form>

        <div class="d-flex align-items-center justify-content-center mb-3">
            <hr class="w-100 border-secondary">
            <span class="px-2 text-muted small">OR</span>
            <hr class="w-100 border-secondary">
        </div>

        <button onclick="guestLogin()" class="btn btn-outline-dark w-100 rounded-pill">Continue as Guest ðŸŒ¸</button>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        let isSignUp = false;

        function toggleMode() {
            isSignUp = !isSignUp;
            const nameGroup = document.getElementById('nameGroup');
            const title = document.getElementById('formTitle');
            const btn = document.getElementById('submitBtn');
            const toggleText = document.getElementById('toggleText');
            const toggleLink = document.getElementById('toggleLink');

            if (isSignUp) {
                nameGroup.classList.remove('d-none');
                document.getElementById('name').required = true;
                title.innerText = "Join Flowerdoor";
                btn.innerText = "Create Account";
                toggleText.innerText = "Already have an account?";
                toggleLink.innerText = "Sign In";
            } else {
                nameGroup.classList.add('d-none');
                document.getElementById('name').required = false;
                title.innerText = "Welcome Back";
                btn.innerText = "Sign In";
                toggleText.innerText = "New here?";
                toggleLink.innerText = "Create an Account";
            }
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const nameInput = document.getElementById('name').value;

            // Logic depending on mode
            const name = isSignUp ? nameInput : email.split('@')[0];

            const user = {
                name: name,
                email: email,
                isGuest: false,
                avatar: 'https://cdn-icons-png.flaticon.com/128/64/64572.png' // Default Avatar
            };

            localStorage.setItem('flowerdoor-user', JSON.stringify(user));

            // Show cute feedback
            const btn = document.getElementById('submitBtn');
            btn.innerHTML = isSignUp ? '<i class="fa-solid fa-check"></i> Account Created!' : '<i class="fa-solid fa-spinner fa-spin"></i> Logging in...';

            setTimeout(() => {
                window.location.href = 'MyCafe.html';
            }, 1000);
        });

        function guestLogin() {
            const guest = {
                name: 'Guest Visitor',
                email: 'guest@flowerdoor.com',
                isGuest: true,
                avatar: 'https://cdn-icons-png.flaticon.com/128/847/847969.png' // Guest Avatar
            };
            localStorage.setItem('flowerdoor-user', JSON.stringify(guest));
            window.location.href = 'MyCafe.html';
        }
    </script>

</body>

</html>
