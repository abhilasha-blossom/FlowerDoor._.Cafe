<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login - Flowerdoor CafÃ©</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="MyCafe.css?v=12" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.5)), url('https://images.unsplash.com/photo-1497935586351-b67a49e012bf?auto=format&fit=crop&q=80');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: rgba(255, 253, 245, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .form-control {
            background: transparent;
            border: 1px solid #d4c4b5;
            border-radius: 10px;
            padding: 10px 15px;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: var(--primary-color);
        }
    </style>
</head>

<body>

    <div class="login-card">
        <h2 class="mb-4" style="font-family: 'Playfair Display', serif; color: var(--primary-color);">Welcome Back</h2>

        <form id="loginForm">
            <div class="mb-3 text-start">
                <label class="form-label small text-muted">Email</label>
                <input type="email" class="form-control" id="email" required placeholder="name@flowerdoor.com">
            </div>
            <div class="mb-4 text-start">
                <label class="form-label small text-muted">Password</label>
                <input type="password" class="form-control" id="password" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
            </div>

            <button type="submit" class="btn pastel-btn w-100 mb-3">Sign In</button>
        </form>

        <div class="d-flex align-items-center justify-content-center mb-3">
            <hr class="w-100 border-secondary">
            <span class="px-2 text-muted small">OR</span>
            <hr class="w-100 border-secondary">
        </div>

        <button onclick="guestLogin()" class="btn btn-outline-dark w-100 rounded-pill">Continue as Guest ðŸŒ¸</button>
    </div>

    <script>
        const form = document.getElementById('loginForm');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            // Simulate Login
            const user = {
                name: email.split('@')[0], // Use part of email as name
                email: email,
                isGuest: false,
                avatar: 'https://cdn-icons-png.flaticon.com/128/64/64572.png' // Default Avatar
            };
            localStorage.setItem('flowerdoor-user', JSON.stringify(user));
            window.location.href = 'MyCafe.html';
        });

        function guestLogin() {
            const guest = {
                name: 'Guest Visitor',
                email: 'guest@flowerdoor.com',
                isGuest: true,
                avatar: 'https://cdn-icons-png.flaticon.com/128/847/847969.png' // Guest Avatar
            };
            localStorage.setItem('flowerdoor-user', JSON.stringify(guest));
            window.location.href = 'MyCafe.html';
        }
    </script>

</body>

</html>
