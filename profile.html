<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Flowerdoor Caf√© - My Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <link rel="stylesheet" href="MyCafe.css?v=6" />
</head>

<body>
    <!-- üåô FLOATING DARK MODE BUTTON -->
    <button id="themeToggle" class="theme-toggle-btn">
        <i id="themeIcon" class="fa-solid fa-moon"></i>
    </button>

    <header class="container pt-4 pb-4">
        <div class="d-flex justify-content-between align-items-center">
            <h2 class="text-primary fw-bold"><i class="fa-regular fa-id-card"></i> My Profile</h2>
            <a href="MyCafe.html" class="btn btn-outline-secondary rounded-pill">Back to Caf√©</a>
        </div>
    </header>

    <div class="container pb-5">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="pastel-box p-4 text-center">
                    <img src="https://cdn-icons-png.flaticon.com/512/4140/4140048.png"
                        class="img-fluid rounded-circle mb-3" style="width: 120px;" alt="User">
                    <h4 id="profileName">Guest User</h4>
                    <p class="text-muted" id="profileEmail">guest@flowerdoor.com</p>
                    <button class="btn btn-outline-primary btn-sm mt-2" onclick="editProfile()">Edit Profile</button>
                </div>

                <div class="pastel-box p-4 mt-4">
                    <h5><i class="fa-solid fa-heart text-danger"></i> Favorites</h5>
                    <p class="text-muted small">Items you order frequently.</p>
                    <ul class="list-group list-group-flush bg-transparent" id="favoritesList">
                        <!-- Dynamic -->
                        <li class="list-group-item bg-transparent">Loading...</li>
                    </ul>
                </div>
            </div>

            <div class="col-md-8">
                <div class="pastel-box p-4 h-100 bg-white">
                    <h4 class="mb-4"><i class="fa-solid fa-clock-rotate-left"></i> Order History</h4>
                    <div id="orderHistory">
                        <!-- Dynamic Rows -->
                        <p class="text-center text-muted">No past orders found.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Profile Modal -->
    <div class="modal fade" id="editProfileModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Profile</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label>Name</label>
                        <input type="text" class="form-control" id="editNameInput">
                    </div>
                    <div class="mb-3">
                        <label>Email</label>
                        <input type="email" class="form-control" id="editEmailInput">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" onclick="saveProfile()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadProfile();
            loadOrders();
        });

        function loadProfile() {
            const user = JSON.parse(localStorage.getItem('flowerdoor-user')) || { name: 'Guest User', email: 'guest@flowerdoor.com' };
            document.getElementById('profileName').innerText = user.name;
            document.getElementById('profileEmail').innerText = user.email;
        }

        function editProfile() {
            const user = JSON.parse(localStorage.getItem('flowerdoor-user')) || { name: 'Guest User', email: 'guest@flowerdoor.com' };
            document.getElementById('editNameInput').value = user.name;
            document.getElementById('editEmailInput').value = user.email;
            new bootstrap.Modal(document.getElementById('editProfileModal')).show();
        }

        function saveProfile() {
            const name = document.getElementById('editNameInput').value;
            const email = document.getElementById('editEmailInput').value;
            localStorage.setItem('flowerdoor-user', JSON.stringify({ name, email }));
            location.reload();
        }

        function loadOrders() {
            const allOrders = JSON.parse(localStorage.getItem("flowerdoor-orders")) || [];
            // In a real app we would filter by user ID, here we show all local orders for demo

            const container = document.getElementById('orderHistory');

            if (allOrders.length === 0) {
                container.innerHTML = '<p class="text-center text-muted">No orders yet.</p>';
                return;
            }

            container.innerHTML = allOrders.map(order => `
                <div class="card mb-3 border-0 shadow-sm">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <h6 class="fw-bold text-primary">${order.id}</h6>
                            <span class="badge ${order.status === 'Delivered' ? 'bg-success' : 'bg-warning text-dark'}">${order.status || 'Pending'}</span>
                        </div>
                        <p class="small text-muted mb-1">${order.date}</p>
                        <p class="mb-1">${order.items.length} items - <strong>‚Çπ ${order.total}</strong></p>
                        <button class="btn btn-sm btn-outline-secondary" onclick="reorder('${order.id}')">Reorder</button>
                    </div>
                </div>
            `).join('');

            // Favorites (Mock logic: just take items from last order)
            const favList = document.getElementById('favoritesList');
            if (allOrders.length > 0) {
                const lastItems = allOrders[0].items.slice(0, 3);
                favList.innerHTML = lastItems.map(i => `<li class="list-group-item bg-transparent"><i class="fa-solid fa-heart text-danger"></i> ${i.name}</li>`).join('');
            } else {
                favList.innerHTML = '<li class="list-group-item bg-transparent">No favorites yet.</li>';
            }
        }

        function reorder(orderId) {
            const allOrders = JSON.parse(localStorage.getItem("flowerdoor-orders")) || [];
            const order = allOrders.find(o => o.id === orderId);
            if (order) {
                localStorage.setItem("flowerdoor-cart", JSON.stringify(order.items));
                alert("Items added to cart! Redirecting to checkout...");
                window.location.href = "checkout.html";
            }
        }
    </script>
</body>

</html>
